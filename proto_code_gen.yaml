#生成配置数据的只读接口
Reader:
  #代码模板
  Template: "./examples/reader_gen.go.template"
  #代码输出目录
  OutDir: "./examples/gen"
  #文件名匹配
  FileFilter:
    - cfg.pb.go
  #结构体名匹配
  MessageFilter:
  #是否是proto v2版本
  ProtoV2: false

#自动生成消息号
CommandMapping:
  #输出文件
  OutFile: "./examples/gen/message_command_mapping.json"

#根据proto里的自定义tag生成代码
Code:
    # proto的message结构体注释的关键字
  - KeyComment: "@StructTagOfExample"
    # 代码模板
    Template: "./examples/message_gen.go.template"
    # 输出文件
    OutFile: "./examples/gen/example_gen.go"

#根据proto文件列表生成代码
ProtoCodes:
  #代码模板
  Template: "./csharp_cs.template"
  #代码输出目录
  OutDir: "./examples/gen"
  #文件名匹配
  FileFilter:
    - ".*.pb.go"
  #结构体名匹配
  MessageFilter:
  #是否是proto v2版本
  ProtoV2: false